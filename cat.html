<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h2>CatPhotoApp</h2>
		<main>
			<h3>Cat Photos</h3>
			<p>Click here to view more <a href="#">cat photos</a></p>
			<a href=""
				><img
					src="https://fcc.im/fcc-relaxing-cat"
					alt="A cute orange cat"
			/></a>
			<h3>Cat Lists</h3>
			<div class="lists">
				<p>Things cats <em>love</em>:</p>
				<ul>
					<li>cat nip</li>
					<li>laser pointers</li>
					<li>lasagna</li>
				</ul>
				<img src="lasagna.jpg" alt="" />
				<p>Things cats <strong>hate</strong>:</p>
				<ol>
					<li>flea treatment</li>
					<li>thunder</li>
					<li>other catsz</li>
				</ol>
			</div>
			<img src="cats.jpg" alt="" />
			<form action="/submit-cat-photo">
				<label for="indoor">
					<input
						type="radio"
						id="indoor"
						name="indoor-outdoor"
						checked
					/>
					Indoor </label
				><br />
				<label for="outdoor">
					<input type="radio" id="outdoor" name="indoor-outdoor" />
					Outdoor </label
				><br />
				<label for="loving">
					<input
						type="checkbox"
						id="loving"
						name="personality"
						checked
					/>
					Loving </label
				><br />
				<label for="lazy">
					<input type="checkbox" id="lazy" name="personality" />
					Lazy </label
				><br />
				<label for="energetic">
					<input type="checkbox" id="energetic" name="personality" />
					Energetic </label
				><br />

				<input type="text" placeholder="cat photo URL" required /><br />
				<button type="submit">Submit</button>
			</form>
		</main>
		<footer>
			<p>
				<small
					>No Copyright =
					<a href="https://freecodecamp.org"
						>freeCodeCamp.org</a
					></small
				>
			</p>
		</footer>
	</body>
</html>
